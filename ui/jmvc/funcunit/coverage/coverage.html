<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <title>Coverage</title>
        <style>
			body{
				color:#000;
				padding:0;
				margin:0;
				font:11px/16px Arial, Helvetica, sans-serif;
			}
			.header{
				background: #6A7176;
				background: -webkit-gradient(linear, left top, left bottom, from(#6A7176), to(#4D5256));
				background: -moz-linear-gradient(-90deg, #6A7176, #4D5256);
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#6a7176, endColorstr=#4d5256);
				-ms-filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#6a7176, endColorstr=#4d5256);
				border-bottom: 1px solid #44484B;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.37);
				-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.37);
				-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.37);
				text-shadow: black 0 1px 0;
				overflow: visible;
				padding: 9px 30px;
				z-index: 900;
			}
			.header h1{
				padding:5px 10px;
				margin:0;
				display: inline-block;
				color: #CDCDCD;
				font-size: 1.6em;
				font-weight: normal;
			}
			.header a{
				float:right;
				padding:5px;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.37);
				-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.37);
				-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.37);
				background: #838A90;
				background: -webkit-gradient(linear, left top, left bottom, from(#838A90), to(#414549));
				background: -moz-linear-gradient(-90deg, #838A90, #414549);
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#838a90, endColorstr=#414549);
				-ms-filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#838a90, endColorstr=#414549);
				-webkit-border-radius: 200px;
				-moz-border-radius: 200px;
				border-radius: 200px;
				text-shadow: black 0 1px 0;
				text-decoration: none;
				margin-right: 3px;
				font-weight: bold;
				font-size: 1.0em;
				cursor: pointer;
				padding: .6em 1.4em .5em 1.3em;
				border: none;
				color: #EFEFEF;
				background: #F9F9F9;
				background: -webkit-gradient(linear, left top, left bottom, from(#F9F9F9), to(#DDDBDB));
				background: -moz-linear-gradient(-90deg, #F9F9F9, #DDDBDB);
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#f9f9f9, endColorstr=#dddbdb);
				-ms-filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#f9f9f9, endColorstr=#dddbdb);
				text-shadow: white 0 1px 0;
				color: #777;
			}
			.coverage-wrapper{
				width:700px;
				margin:20px;
				background: #F4F4F4;
				-webkit-border-radius: 4px;
				-moz-border-radius: 4px;
				border-radius: 4px;
				box-shadow: inset 0 1px 4px #dddddd;
				-moz-box-shadow: inset 0 1px 4px #dddddd;
				-webkit-box-shadow: inset 0 1px 4px #dddddd;
				margin-bottom: 20px;
				position:relative;
			}
			.coverage-wrapper h3{
				background: #EFEFEF;
				background: -webkit-gradient(linear, left top, left bottom, from(#EFEFEF), to(#DFE1E2));
				background: -moz-linear-gradient(-90deg, #EFEFEF, #DFE1E2);
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#efefef, endColorstr=#dfe1e2);
				-ms-filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#efefef, endColorstr=#dfe1e2);
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.37);
				-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.37);
				-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.37);
				text-shadow: white 0 1px 0;
				border-bottom: 1px solid #EDEDED;
				padding: 8px 10px 5px 10px;
				font-size: 1.0em;
				font-weight: bold;
				line-height: 140%;
				margin-bottom: 0.5em;
				color: #5E6469;
			}
			.coverage-wrapper h3 span{
				display:block;
				background:url(chart_icon.png) no-repeat center left;
				float:left;
				width:26px;
				height:26px;
				margin:-6px 0 0 -3px;
			}
			.coverage-wrapper a{
				color: #38678B;
				text-decoration: underline;
			}
			.coverage-wrapper .table-wrapper{
				padding:0 20px 20px 20px;
			}
			.coverage-wrapper table{
				padding:0;
				width:100%;
			}
			.coverage-wrapper table td,table th{
				border-collaspe:collapse;
				text-align:left;
			}
			.coverage-wrapper table th{
				padding-top: 10px;
				background: none;
				color: #5E6469;
				box-shadow: none;
				-moz-box-shadow: none;
				-webkit-box-shadow: none;
				text-shadow: white 0 1px 0;
				text-transform: uppercase;
				border-bottom: 1px solid #CCC;
			}
			.coverage-wrapper table td{
				padding:3px;
			}
			.coverage-wrapper table td img{
				margin-right:3px;
				vertical-align:top;
			}
			.coverage-wrapper table tr:nth-child(odd) td{
				background: #ECEDEE;
			}
			.coverage-wrapper table tr:hover td,
			.coverage-wrapper table tr:hover td a{
				background: #d1d1d1;
				color:#000;
			}

        	#file{
        		display: none;
        	}
        	pre{
        		margin: 0;
        	}
        </style>
    </head>
    <body>
		<div class="header">
			<h1>FuncUnit Testing Suite</h1>
			<a href="#" id="closeButton" class="back">back to jenkins</a>
		</div>

		<div class="coverage-wrapper">
			
		<h3><span class="image"></span>Code Coverage</h3>
		
		<div class="table-wrapper">
			
    	<table id='coverage' cellspacing="0" cellpadding="0">
    		<tr>
    			<th>File Name</th>
    			<th>Number of Lines</th>
    			<th>Lines Run</th>
    			<th>Coverage Percentage</th>
    		</tr>
    	</table>

		<table id='file' cellspacing="0" cellpadding="0"></table>

		</div>
		</div>
    	
		<script type='text/javascript' src='../../steal/steal.js?funcunit/coverage'></script>
    </body>
</html>
